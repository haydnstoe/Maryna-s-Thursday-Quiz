  <script>
    // Correct answers (string or [alt1, alt2])
    const answers = {
      q1:  "told",
      q2:  "tell",
      q3:  "tell",
      q4:  "said",
      q5:  ["told","said"],
      q6:  "told",
      q7:  ["Emma said she would call me that night.","Emma said that she would call me that night."],
      q8:  ["He said he was tired.","He said that he was tired."],
      q9:  ["They said they had finished.","They said that they had finished."],
      q10: ["John said he could speak French.","John said that he could speak French."],
      q11: ["Mary said she did not know the answer.","Mary said that she did not know the answer."],
      q12: ["Paul said he had never eaten sushi before.","Paul said that he had never eaten sushi before."],
      q13: "had known",
      q14: "had left",
      q15: "had listened",
      q16: "had read",
      q17: "had followed",
      q18: "had taken",
      q19: "telephone call",
      q20: "slope of land",
      q21: "tolerate",
      q22: "not take",
      q23: "legally enforceable",
      q24: "machine",
      q25: "reveal a secret",
      q26: "ease tension",
      q27: "be exactly right",
      q28: "be very expensive",
      q29: "endure something unpleasant",
      q30: "follow a trend"
    };

    // Fisher–Yates
    function shuffle(a) {
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      // Shuffle question blocks
      const quiz = document.getElementById("quiz");
      const blocks = Array.from(quiz.children);
      shuffle(blocks);
      blocks.forEach(b => quiz.appendChild(b));

      // Shuffle each select's options
      blocks.forEach(block => {
        const sel = block.querySelector("select");
        const opts = Array.from(sel.options);
        const placeholder = opts.shift();
        shuffle(opts);
        sel.innerHTML = "";
        sel.appendChild(placeholder);
        opts.forEach(o => sel.appendChild(o));
      });
    });

    function submitQuiz() {
      let correct = 0, wrong = 0;
      for (let i = 1; i <= 30; i++) {
        const wrap = document.getElementById(`q${i}-wrap`);
        const sel  = wrap.querySelector("select");
        const fb   = wrap.querySelector(".feedback");
        const ak   = wrap.querySelector(".answer-key");
        const val  = sel.value;
        const key  = answers[`q${i}`];

        wrap.classList.remove("correct","incorrect");
        fb.textContent = "";
        ak.textContent = "";

        let isCorrect = Array.isArray(key)
          ? key.includes(val)
          : val === key;

        if (isCorrect) {
          wrap.classList.add("correct");
          fb.textContent = "Correct!";
          correct++;
        } else {
          wrap.classList.add("incorrect");
          fb.textContent = "Incorrect";
          wrong++;
        }

        // Show answer key (and alt if any)
        if (Array.isArray(key)) {
          ak.textContent = `Answer: ${key[0]} or ${key[1]}`;
        } else {
          ak.textContent = `Answer: ${key}`;
        }

        sel.disabled = true;
      }

      document.getElementById("result").textContent =
        `You got ${correct} correct and ${wrong} incorrect out of 30.`;
    }
  </script>
